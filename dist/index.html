<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>To Do List</title>
  <script defer src="main.js"></script></head>
  <body>
    <h1>To Do List</h1>
    <div id="todo-app">
      <input id="task-input" type="text" placeholder="Enter a task">
      <button id="add-task-btn"><i class="fas fa-arrow-alt-circle-left"></i></button>
      <div class="divider"></div>
      <ul id="task-list" class="drag-list"></ul>
      <button id="clear-completed-btn">Clear Completed</button>
    </div>
  </body>
</html>
